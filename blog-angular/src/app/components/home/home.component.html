@if (!listaPosts) {
<div class="loading">
    Cargando...
</div>
}

@if (listaPosts) {
<div class="row justify-content-center">
    <div class="col-md-6 mt-5">
        <h1>{{page_title}}</h1>
        @for (post of listaPosts; track $index) {
            <section>
                <h4>{{post.title}}</h4>
                <img src="{{url + 'post/image/' + post.image}}" width="80px">
            </section>
        }
    </div>
</div>
}
