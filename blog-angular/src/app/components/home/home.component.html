@if (!listaPosts) {
<div class="loading">
    Cargando...
</div>
}

@if (listaPosts) {
<div class="container-fluid mt-3">
    <h1 class="text-center">{{page_title}}</h1>
    <hr>

    <post-list 
        [listaPosts]="listaPosts"
        [identity]="identity"
        [url]="url"></post-list>
</div>
}
