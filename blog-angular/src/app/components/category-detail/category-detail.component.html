<div class="container-fluid mt-3 ">
    <h1 class="row justify-content-center">Artículos sobre {{page_title}}</h1>
    @if (listaPosts && listaPosts.length > 0) {
        <post-list
            [listaPosts]="listaPosts"
            [identity]="identity"
            [url]="url"></post-list>
    }
    @else {
        <div class="alert alert-warning">
            No hay artículos de esta categoría. <a [routerLink]="['/lista-categorias']">Volver</a>
        </div>
    }
</div>
